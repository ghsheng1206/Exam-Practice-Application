<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <title>Guide</title>
    <style>
        #sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 280px;
        }

        #main-content {
            margin-left: 300px;
            padding: 20px;
        }

        html,
        body,
        #sidebar,
        #main-content {
            height: 100%;
        }

        a.text-white {
            text-decoration: none;
            color: white;
        }
    </style>
</head>

<body>
    <div id="sidebar"></div>
    <div id="main-content">
        <h1 class="mb-4">User Guide</h1>
        <button class="btn btn-outline-secondary btn-back mb-3" onclick="goBack()"><svg xmlns="./Icon/arrow-left.svg"
                width="16" height="16" fill="currentColor" style="padding-bottom: 2px; padding-right: 2px"
                class="bi bi-arrow-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8" />
            </svg>Back</button>

            <h2>Practice</h2>
            <hr>
            <div class="d-grid gap-2 mb-4">
                <button class="btn btn-primary" onclick="navigateToAddpracticeGuide()">Practice Page</button>
                <button class="btn btn-primary" onclick="navigateToHistoryGuide()">History Page</button>
            </div>
    <br>
            <h2>Question File</h2>
            <hr>
            <div class="d-grid gap-2 mb-4">
                <button class="btn btn-primary" onclick="navigateToNewFileGuide()">New File</button>
                <button class="btn btn-primary" onclick="navigateToUpdateFileGuide()">Update File</button>
                <button class="btn btn-primary" onclick="navigateToEncryptFileGuide()">Hash File</button>

            </div>
    </div>

    <script>
        function navigateToAddpracticeGuide() {
            window.location.href = './practiceGuide.html';
        }

        function navigateToHistoryGuide() {
            window.location.href = './historyGuide.html';
        }

        function navigateToNewFileGuide() {
            window.location.href = './newFileGuide.html';
        }

        function navigateToUpdateFileGuide() {
            window.location.href = './updateFileGuide.html';
        }

        function navigateToEncryptFileGuide() {
            window.location.href = './encryptFileGuide.html';
        }

        fetch("sideNavBar.html")
            .then((response) => response.text())
            .then((data) => {
                document.getElementById("sidebar").innerHTML = data;
            })
            .catch((error) => console.error("Error loading sidebar:", error));

        function goBack() {
            window.location.href = 'index.html';
        }
    </script>
</body>

</html>
